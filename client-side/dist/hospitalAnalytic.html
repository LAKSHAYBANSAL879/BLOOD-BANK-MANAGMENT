    <div class="flex justify-evenly items-center mx-2" id="hospitalDetails">
        <!-- Hospital details will be populated here -->
    </div>

    <!-- Blood group information section -->
    <div class="flex flex-row flex-wrap w-full justify-center items-center p-4" id="bloodGroupInfo">
        <!-- Blood group details will be populated here -->
    </div>
    
    <script>
       
document.addEventListener('DOMContentLoaded', function () {
   
    function getHospitalNameFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
     
      const hospitalName= urlParams.get('hospital');
      console.log(hospitalName)
      return hospitalName;
    }

   
    const hospitalName = getHospitalNameFromURL();
   
    const hospitalDetailsElement = document.getElementById('hospitalDetails');
    hospitalDetailsElement.innerHTML = `<h1 class="text-3xl font-bold ">${hospitalName} Hospital Blood Bank</h1>`;
   

    // Make an API request to fetch blood group information for the selected hospital
    fetch(`http://localhost:8080/api/v1/analytics/bloodGroups-data/${hospitalName}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                // populateHospitalDetails(data.hospitalName);  // Use the 'hospitalName' property
                displayBloodGroupInfo(data.hospitalBloodData[0].bloodGroupData);
            } else {
                console.error('Error in API response:', data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
});

// Function to display blood group information
function displayBloodGroupInfo(bloodGroupInfo) {
            const bloodGroupInfoElement = document.getElementById('bloodGroupInfo');

            bloodGroupInfo.forEach((bloodGroup) => {
                // Create HTML elements to display blood group information
                const bloodGroupDiv = document.createElement('div');
                bloodGroupDiv.className = "flex flex-col w-1/4  bg-red-200 m-5 p-4 rounded-lg shadow-md";

                // Populate the blood group details
                bloodGroupDiv.innerHTML = `
                    <div class="flex flex-wrap">
                        <h5 class="mb-2 text-2xl font-extrabold  leading-tight text-red-800">
                            Blood Group - ${bloodGroup.bloodGroup}
                        </h5>
                    </div>
                    <ul>
                        <li class="border-b-2  text-xl font-bold border-gray-200 py-3">
                            Blood in - ${bloodGroup.totalIn}ml
                        </li>
                        <li class="border-b-2  text-xl font-bold border-gray-200 py-3">
                            Blood out - ${bloodGroup.totalOut}ml
                        </li>
                        <li class=" text-xl font-bold py-3">
                            Blood available - ${bloodGroup.availableBlood}ml
                        </li>
                    </ul>
                    <a href="donateReq.html">
                    <button class="mt-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300 ease-in-out">
                        Donate Blood
                    </button>
                    </a>
                `;

                bloodGroupInfoElement.appendChild(bloodGroupDiv);
            });
        }

    </script>
