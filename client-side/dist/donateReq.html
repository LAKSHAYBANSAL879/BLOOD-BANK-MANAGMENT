<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link href="output.css" rel="stylesheet">
</head>

<body class="">

    <nav class="bg-red-400">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-center sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-16 w-auto" src="logo1.png" alt="Donate Blood">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-white hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html"
                                class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Home</a>
                            <a href="hospitals.html"
                                class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Hospitals</a>
                            <a href="about.html"
                                class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About
                                Us</a>
                            <a href="contact.html"
                                class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact
                                Us</a>

                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="relative rounded-full bg-gray-100 p-1 text-black-400 hover:text-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">View notifications</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>
                    </button>
                    <div class="m-1"></div>
                    <button
                        class="relative rounded-full p-1 bg-gray-900 text-white hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                        <a href="userlogin.html" class=" rounded-full px-3  py-2 font-medium "
                            aria-current="page">Log
                            in</a>
                    </button>
                </div>


            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-white hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                    aria-current="page">Home</a>
                <a href="#"
                    class="text-white hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">About
                    Us</a>
                <a href="#"
                    class="text-white hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Contact
                    Us</a>
                    <!-- <a href="profile.html"
                    class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Profile
                    </a> -->
                    <a href="topDonar.html"
                    class="text-white hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Top-donars
                    </a>
            </div>
        </div>
    </nav>
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <div class="bg-red-100 p-10">
        <form class=" m-2 h-full w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-md" id="bloodDonationForm" method="post" action="http://localhost:8080/api/v1/inventory/create-inventory">
            <div class="text-3xl text-center font-semibold">
                <p>Donate / Request Blood</p>
            </div>
            <div class="scale-y-12">

                <div class="border-b border-gray-900/10 pb-1">


                    <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="flex justify-between">
                            <div class="sm:col-span-3 w-full ">
                                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                                <div class="mt-2">
                                    <input type="text" name="name" placeholder="Enter your name " id="name"
                                        autocomplete="given-name"
                                        class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>


                        </div>
                        <div class="sm:col-span-4">
                            <label for="number" class="block text-sm font-medium leading-6 text-gray-900">Phone
                                number</label>
                            <div class="mt-2">
                                <input id="number" name="phone" type="number" placeholder="+91" autocomplete="number"
                                    class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                       
                        <div class="sm:col-span-4 flex">
                            <div class="w-full">
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                                    address</label>
                                <div class="mt-2">
                                    <input id="email" name="email" placeholder="Enter your email address " type="email"
                                        autocomplete="email"
                                        class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="w-full m-1 ">
                                <label for="typeofquery" class="block text-sm font-medium leading-6 text-gray-900">Type
                                    of query</label>
                                <div class="mt-2 bg-indigo-800">
                                    <select id="typeofquery" name="inventoryType" autocomplete="typeofquery"
                                        class="block w-full rounded-md border-0  p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:max-w-xs sm:text-sm sm:leading-6">

                                        <option class="" value="in">Donate</option>
                                        <option value="out">Need</option>

                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="sm:col-span-3 flex ">
                            <div class="w-full m-1">
                                <label for="bloodGroup" class="block text-sm font-medium leading-6 text-gray-900">Blood
                                    Group</label>
                                <div class="mt-2">
                                    <select id="bloodGroup" name="bloodGroup" autocomplete="bloodGroup-name"
                                        class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:max-w-xs sm:text-sm sm:leading-6">

                                        <option value="A+">A+</option>
                                        <option>A-</option>
                                        <option value="B+">B+</option>
                                        <option>B-</option>
                                        <option value="O+">O+</option>
                                        <option>O-</option>
                                        <option value="AB+">AB+</option>
                                        <option>AB-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sm:col-span-4 w-full m-1">
                                <label for="quantity"
                                    class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
                                <div class="mt-2">
                                    <input id="quantity" name="quantity" type="number" placeholder="Enter quantity"
                                        autocomplete="quantity"
                                        class="block w-full rounded-md border-0 p-1.5 quantity text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-span-full">
                            <label for="address" class="block text-sm font-medium leading-6 text-gray-900">
                                Address</label>
                            <div class="mt-2">
                                <input type="text" name="address" placeholder="Enter your address " id="address"
                                    autocomplete="address"
                                    class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="col-span-full">
                            <label for="role" class="block text-sm font-medium leading-6 text-gray-900">
                                Role</label> 
                             <div class="mt-2">
                                <input type="text" name="role" placeholder="Enter your role individual or hospital " id="role"
                                    autocomplete="role"
                                    class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div> 
                        <div class="col-span-full mt-2">
                            <label for="disease" class="block text-sm font-medium leading-6 text-gray-900">
                                Any disease ?</label>
                            <div class="mt-2">
                                <input type="text" name="disease" placeholder="Enter your disease " id="disease"
                                    autocomplete="disease"
                                    class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="col-span-full mt-2">
                            <label for="textarea" class="block text-sm font-medium leading-6 text-gray-900">
                                Want to tell something !</label>
                            <div class="mt-2">
                                <input type="text" name="textarea" placeholder="Enter your query " id="textarea"
                                    autocomplete="textarea"
                                    class="block w-full rounded-md border-0 p-1.5  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>


                    </div>
                </div>


            </div>

            <div class="mt-6 flex items-center justify-center gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit"
                    class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Get
                    Life / Give life</button>
            </div>
        </form>
    </div>


<script src="donateReq.js"></script>
</body>

</html>
