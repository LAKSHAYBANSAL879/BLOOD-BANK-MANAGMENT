  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" required>
      <button type="button" onclick="sendForgotPasswordRequest()">Submit</button>
    </form>
    <p id="forgotPasswordMessage"></p>

    <script>
 function sendForgotPasswordRequest() {
  const email = document.getElementById('email').value;
  fetch('http://localhost:8080/api/v1/auth/forgotpassword', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ email }),
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Redirect to resetpassword.html with the token as a query parameter
        const token = data.token;
        console.log(token)
        window.location.href = `resetpassword.html?token=${token}`;
      } else {
        document.getElementById('forgotPasswordMessage').innerText = data.message;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('forgotPasswordMessage').innerText = 'An error occurred. Please try again.';
    });
}


    </script>
