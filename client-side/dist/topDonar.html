    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Top Donors</h1>
        
        <div id="topDonorsList" class="flex flex-col gap-2 "></div>

   
    </div>
    <script>
document.addEventListener("DOMContentLoaded", async function () {
    try {
        const response = await fetch("http://localhost:8080/api/v1/inventory/top-donar"); // Update the URL accordingly
        const data = await response.json();

        if (data.success) {
            const topDonorsList = document.getElementById("topDonorsList");

            data.data.forEach(donor => {
                const donorCard = document.createElement("div");
                donorCard.classList.add("bg-white", "p-4", "rounded", "shadow-md");

                const donorName = document.createElement("h2");
                donorName.classList.add("text-lg", "font-semibold", "mb-2");
                donorName.textContent = donor.name;

                const donorDetails = document.createElement("p");
                donorDetails.textContent = `Quantity: ${donor.quantity}`; 

                donorCard.appendChild(donorName);
                donorCard.appendChild(donorDetails);

                topDonorsList.appendChild(donorCard);
            });
        } else {
            console.error(data.error);
        }
    } catch (error) {
        console.error(error);
    }
});

            
    </script>
