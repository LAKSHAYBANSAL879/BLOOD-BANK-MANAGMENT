   <div id="hospitalList" class="flex flex-col gap-3 justify-start basis-auto"></div>

<script>
   
    document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search');

            // Event listener for the input field
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();

                // Make an AJAX request to retrieve the list of hospitals
                fetch('http://localhost:8080/api/v1/auth/getHospitals', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            const filteredHospitals = filterHospitals(data.hospital, searchTerm);
                            displayHospitalList(filteredHospitals);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });

            function filterHospitals(hospitalList, searchTerm) {
                return hospitalList.filter((hospital) => {
                    return (
                        hospital.name.toLowerCase().includes(searchTerm) ||
                        hospital.email.toLowerCase().includes(searchTerm) ||
                        // hospital.phone.includes(searchTerm) ||
                        hospital.website.toLowerCase().includes(searchTerm) ||
                        hospital.address.toLowerCase().includes(searchTerm)
                    );
                });
            }

            function displayHospitalList(hospitalList) {
                const hospitalListElement = document.getElementById('hospitalList');
                // Clear previous results
                hospitalListElement.innerHTML = '';

                hospitalList.forEach((hospital) => {
                    const hospitalDiv = document.createElement('div');
                    hospitalDiv.className = "flex flex-row mt-2 justify-between bg-gray-100 rounded-2xl p-4 cursor-pointer basis-auto";

                    hospitalDiv.innerHTML = `
                        <a href="hospitalAnalytic.html?hospital=${hospital.name}" class="flex flex-row basis-auto">
                            <div class="flex flex-col basis-auto">
                                <p class="text-2xl font-bold leading-6 text-black">${hospital.name}</p>
                                <p class="mt-3 truncate text-lg leading-5 text-gray-500">${hospital.email}</p>
                                <p class="mt-1 truncate text-base leading-5 font-bold text-green-700">${hospital.phone}</p>
                            </div>
                            <div class="flex flex-col justify-center items-center">
                                <a href="${hospital.website}" class="mt-1 truncate text-lg leading-5 text-blue-500 hover:underline">Hospital website</a>
                                <p class="mt-2 text-lg font-bold leading-5 text-gray-500">${hospital.address}</p>
                            </div>
                        </a>
                    `;

                    hospitalListElement.appendChild(hospitalDiv);
                });
            }

            // Initial display of hospitals
            fetch('http://localhost:8080/api/v1/auth/getHospitals', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        displayHospitalList(data.hospital);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
</script>
