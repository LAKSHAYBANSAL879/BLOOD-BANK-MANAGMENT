<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-extrabold">Recent Blood Request</h1>
    <form id="filterForm" class="mt-4 flex space-x-4">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup">
            <!-- Include options for different blood groups -->
            <option value="A+">A</option>
            <option value="B+">B</option>
            <option value="AB+">AB</option>
            <option value="O+">O</option>
        </select>

        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput" placeholder="Search by name or email">

        <button type="submit">Apply Filter</button>
    </form>
    <ul id="receiverList" class="mt-4">
        <!-- Receiver list data will be displayed here -->
    </ul>
</div>
<script>
 
    document.addEventListener('DOMContentLoaded', () => {
        const receiverList = document.getElementById('receiverList');
        const filterForm = document.getElementById('filterForm');

        // Function to fetch and display the receiver list
        const fetchAndDisplayReceiverList = (bloodGroup, searchInput) => {
            const url = `http://localhost:8080/api/v1/inventory/get-inventory?bloodGroup=${bloodGroup}&search=${searchInput}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayReceiverList(data.receiverList);
                    } else {
                        // Handle errors, e.g., display an error message
                        receiverList.innerHTML = 'Error fetching receiver list data.';
                    }
                })
                .catch(error => {
                    // Handle network or other errors
                    receiverList.innerHTML = 'An error occurred while communicating with the server.';
                });
        };

        // Fetch the initial receiver list data
        fetchAndDisplayReceiverList('', '');

        // Add event listener to the filter form
        filterForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get selected blood group value
            const bloodGroup = document.getElementById('bloodGroup').value;

            // Fetch filtered receiver list data
            fetchAndDisplayReceiverList(bloodGroup, '');
        });

        // Add event listener to the search input
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function () {
            // Get search input value
            const searchValue = searchInput.value.toLowerCase();

            // Fetch searched receiver list data
            fetchAndDisplayReceiverList('', searchValue);
        });

        function displayReceiverList(receiverRecords) {
            receiverList.innerHTML = ''; // Clear existing list

            receiverRecords.forEach(record => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="bg-white shadow-md rounded-lg p-4 m-2">
                        <div><strong>Name:</strong> ${record.name}</div>
                        <div><strong>Blood Group:</strong> ${record.bloodGroup}</div>
                        <div><strong>Quantity:</strong> ${record.quantity}</div>
                        <div><strong>Email:</strong> ${record.email}</div>
                        <div><strong>Phone:</strong> ${record.phone}</div>
                    </div>
                `;
                receiverList.appendChild(listItem);
            });
        }
    });
</script>
