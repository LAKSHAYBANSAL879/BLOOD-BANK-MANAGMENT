    <div class="bg-red-100 flex-col flex justify-center items-center h-screen pb-52">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <form id="contact-form" class="w-1/2 m-2">
            <input type="hidden" name="contact_number">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="flex justify-between">
                            <div class="sm:col-span-3 w-full">
                                <label for="user_name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                                <div class="mt-2">
                                    <input type="text" name="from_name" id="user_name" autocomplete="given-name"
                                        class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-4">
                            <label for="from_email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                            <div class="mt-2">
                                <input id="from_email" name="from_email" type="email" autocomplete="email"
                                    class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="col-span-full">
                            <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Message</label>
                            <div class="mt-2">
                                <textarea name="message" id="message" autocomplete="message" placeholder="Enter your message"
                                    class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-center gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900" id="cancel">Cancel</button>
                <button type="submit"
                    class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            
            emailjs.init('Sx4o6vx7xG2hKlQda');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                
                this.contact_number.value = Math.random() * 100000 | 0;
       
                emailjs.sendForm('service_ewumrwj', 'template_2ga52i2', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        alert('Your message has been sent successfully!');
                        event.target.reset();
                    }, function (error) {
                        console.log('FAILED...', error);
                        alert('An error occurred while sending your message. Please try again.');
                    });
            });
        }
    </script>
    <script>
      const cancelbtn=document.getElementById("cancel");
      cancelbtn.addEventListener("click",()=>{
        document.getElementById("contact-form").reset();
      })
    </script>
